services:
  # Backend Service
  - type: web
    name: attendance-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: THRESHOLD
        value: 0.6
    
  # Frontend Service
  - type: web
    name: attendance-frontend
    env: node
    region: oregon
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
